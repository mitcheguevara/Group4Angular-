<!DOCTYPE html>
<html ng-app='ransomApp'>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>RandsomApp</title>
  </head>
  <body>
    <nav class="secondary-font"><a ui-sref="home">home</a> | <a ui-sref="postIndex">letters</a> | <a ui-sref="postNew">write</a></nav>
    <main data-ui-view>
      <!-- it shouldn't be neccessary to embed this initial home view inside of the ui-view. Use $urlRouterProvider to redirect
      to home on page load (check out app.js) -->
    <section>
      <div class="home-words">
        <div class="ransom-wrapper">
          <img class="letter a" src="http://farm5.static.flickr.com/4391/36177903972_fa97948b6c_m.jpg">
          <img class="letter r" src="http://farm5.static.flickr.com/4374/36177907772_1663c089d3_m.jpg">
          <img class="letter m" src="http://farm5.static.flickr.com/4352/36305046441_3bd0e819f0_m.jpg">
          <img class="letter o" src="http://farm5.static.flickr.com/4326/36090499812_7f04f816df_m.jpg">
          <img class="letter s" src="http://farm5.static.flickr.com/4394/36273652782_0acee08b56_m.jpg">
          <img class="letter n" src="http://farm5.static.flickr.com/4301/36123869561_f68e4d4415_m.jpg">
        </div>
        <div class="notes-wrapper">
          <img class="letter ss" src="http://farm5.static.flickr.com/4425/36412341986_131a319604_m.jpg">
          <img class="letter t" src="http://farm5.static.flickr.com/4436/36442019525_2f9d05803c_m.jpg">
          <img class="letter e" src="http://farm4.static.flickr.com/3753/33263533215_94ea154d82_m.jpg">
          <img class="letter l" src="http://farm5.static.flickr.com/4146/35754144635_3707c441be_m.jpg">
          <img class="letter tt" src="http://farm1.static.flickr.com/282/32268092622_8ba9172d2a_m.jpg">
          <img class="letter ee" src="http://farm5.static.flickr.com/4303/36258219325_9621027312_m.jpg">
          <img class="letter rr" src="http://farm5.static.flickr.com/4034/35754139935_baed11b954_m.jpg">
        </div>
      </div>
      <a ui-sref="postIndex" class="secondary-font">enter</a>
    </section>
    </main>
  </body>
</html>
